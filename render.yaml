services:
  - type: web
    name: old-house-triple-path
    runtime: static
    repo: https://github.com/fang999888/ohtp/tree/main
    branch: main
    buildCommand: echo "Static site, no build needed"
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
