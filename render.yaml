services:
  - type: static                 # ⬅️ 這裡改為 static
    name: ohtp
    runtime: static
    repo: https://github.com/fang999888/ohtp
    branch: main
    buildCommand: echo "Static site, no build needed"   # 可留空，或保留這行
    staticPublishPath: .         # ⬅️ 發布根目錄
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
